<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="test.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <label for="month">选择年份和月份：</label>
    <input type="month" id="month" name="month" v-model="time">
    <img src="avatar_image/046547b5-1448-47cd-8c12-9f965a597bc2_anime-mechs-Gundam-Super-Robot-Wars-Mobile-Suit-Zeta-Gundam-Zeta-Gundam-2113069-wallhere.com.jpg" height="100">
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    file: null,
                    previewUrl: null,
                    time: new Date()
                };
            },
            methods:{
                handleFileChange(e) {
                    const selectedFile = e.target.files[0];
                    if (!selectedFile) return;

                    this.file = selectedFile;

                    // 生成临时预览 URL
                    this.previewUrl = URL.createObjectURL(selectedFile);
                },
            },
            beforeDestroy() {
                if (this.previewUrl) {
                    URL.revokeObjectURL(this.previewUrl);
                }
            }
        })
    </script>

</body>
</html>
